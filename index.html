<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--SEO TAG NUMBER 2-->
    <title>Project Based Challenges</title> <!--SEO Tag Number 1 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id = "Title">Project Based Challenges</h1> <!---All Header Tags are considered good for SEO-->
    <section class = "Projects">
        <div class="calc"><h2>Challenge No. 1</h2></div>
        <div class = "this-calc">
            <h2>Math Genius</h2>
            <div class = "actual-calc">
                <div id="screen">
                    <div id = "type-into" style="height: 50%;">|</div>
                    <div id = "result" style="height: 50%;"></div>
                </div>
                <div id="One">1</div>
                <div id="Two">2</div>
                <div id="Three">3</div>
                <div id="Four">4</div>
                <div id="Five">5</div>
                <div id="Six">6</div>
                <div id="Seven">7</div>
                <div id="Eight">8</div>
                <div id="Nine">9</div>
                <div id="Zero">0</div>
                <div id="Add">+</div>
                <div id="Subtract">-</div>
                <div id="Multiply">x</div>
                <div id="Divide">/</div>
                <div id="Equal">=</div>
                <div id="Clear">CLEAR</div>
            </div>
        </div>
    </section>

    <section class="Projects">
        <div class="calc"><h2>Challenge No. 2</h2></div>
        <div class = "this-calc">
            <h2>Your Weather Expert</h2>
            <div class = "weather-hub">
                <div id="search">
                    <input type="text" id="search-bar" placeholder="Enter City Name">
                    <button id="search-button">Search</button>
                </div>
                <div id="output">
                    <div id="city">City: </div>
                    <div id="temp">Temperature: </div>
                    <div id="desc">Feels like: </div>
                </div>
            </div>
    </section>


</body>
</html>
